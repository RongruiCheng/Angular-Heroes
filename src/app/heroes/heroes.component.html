<div class="wrap">
  <h2>My Heroes</h2>
  <div>
    <label>
      英雄名称:
      <input type="text" #heroName />
      <!-- 点击按钮调用add函数,并清空输入框 -->
      <button (click)="add(heroName.value); heroName.value = ''">
        添加英雄
      </button>
    </label>
  </div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{ hero.id }}">
        <span class="badge">{{ hero.id }}</span>
        {{ hero.name }}
      </a>
      <button class="delete" title="删除该英雄" (click)="delete(hero)">删除</button>
    </li>
  </ul>
</div>
